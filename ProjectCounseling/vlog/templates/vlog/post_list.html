<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>게시물 목록</title>

<style>
@import url('https://fonts.googleapis.com/css2?family=Nanum+Gothic&display=swap');

body {
    background: #fdf6f3;
    font-family: 'Nanum Gothic', sans-serif;
    color: #4a3f3f;
}

.container {
    max-width: 800px;
    margin: 40px auto;
    background: white;
    padding: 30px;
    border-radius: 16px;
    box-shadow: 0 4px 20px rgba(0,0,0,0.05);
}

h1 {
    margin-bottom: 20px;
    color: #5c3d3d;
}

.post {
    background: white;
    border-left: 6px solid #f4a7a1;
    border-radius: 12px;
    padding: 18px;
    margin-bottom: 20px;
}

.post-title {
    font-size: 1.2rem;
    font-weight: bold;
}

a {
    display: inline-block;
    margin-top: 10px;
    padding: 8px 16px;
    background: #f4a7a1;
    color: white;
    text-decoration: none;
    border-radius: 20px;
    font-size: 0.9rem;
}
</style>
</head>

<body>
<div class="container">
    <h1>게시물 목록</h1>

    {% for post in posts %}
        <div class="post">
            <div class="post-title">{{ post.title }}</div>
            <p>{{ post.content }}</p>
            <small>{{ post.createds_at }}</small><br>
            <a href="{% url 'post_detail' post.pk %}">자세히 보기</a>
        </div>
    {% empty %}
        <p>게시글이 없습니다.</p>
    {% endfor %}
</div>
</body>
</html>
